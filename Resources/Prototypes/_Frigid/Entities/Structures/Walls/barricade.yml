- type: entity
  id: MilitaryBlockade
  parent: BaseStructure
  name: military blockade
  description: The government tried their best, but instead entombed you.
  components:
    - type: Sprite
      netsync: false
      drawdepth: Walls
      sprite: Structures/Walls/grille.rsi
      state: grille
    - type: Icon
      sprite: Structures/Walls/grille.rsi
      state: grille
      deconstructionTarget: start
    - type: Physics
      bodyType: Static
    - type: Occluder
    - type: Fixtures
      fixtures:
        - shape:
            !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
          mask:
            - FullTileMask
          layer:
            - WallLayer
